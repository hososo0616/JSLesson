<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVAVAVA</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link href="panel.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>タイトル</h1>
        <h2>サブタイトル</h2>
    </div>
</header>
<main>
    <div class="container">
        <section>
            <p><button id="testbtn">クッキー削除ボタン</button></p>
        </section>
    </div>
</main>
    <footer>
        <div class="container">
            <p>JAVASCRIPT SAMPLES</p>
        </div>
    </footer>

    <div id="privacy-panel">
      <p>当サイトではユーザーエクスペリエンス向上のためクッキーを使用しています。また、匿名でアクセス状況のデータを週数しています。
        詳しい情報は当サイトのプライバシーポリシーをご覧ください。
      </p>
      <button id="agreebtn">承認する</button>
    </div>
    
    <script src="js.cookie.js"></script>
    <script>
        "use strict";

        const agree = Cookies.get("cookie-agree");
        const panel = document.getElementById("privacy-panel");
        if (agree === "yes"){
            // console.log("クッキーを確認しました");
            document.body.removeChild(panel);
        }
        else{
            // console.log("クッキーを確認できません");
            document.getElementById("agreebtn").onclick = function(){
                Cookies.set("cookie-agree", "yes", {expires: 7});
                document.body.removeChild(panel);
            }
        }

        document.getElementById("testbtn").onclick = function(){
            Cookies.remove("cookie-agree");
        }
    </script>

    
</body>
</html>
