<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVAVAVA</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <h1>タイトル</h1>
        <h2>サブタイトル</h2>
    </div>
</header>
<main>
    <div class="container">
        <section>
            <p>円周率は<span id="pi"></span>です。</p>
            <p>普通に切り捨てると<span id="floor"></span>です。</p>
            <p>小数第二位で切り捨てると<span id="output"></span>です。</p>
        </section>
    </div>
</main>
    <footer>
        <div class="container">
            <p>JAVASCRIPT SAMPLES</p>
        </div>
    </footer>

    <script>
      "use strict";
    
      document.getElementById("pi").textContent = Math.PI;
      document.getElementById("floor").textContent = Math.floor(Math.PI);
      document.getElementById("output").textContent = point(Math.PI, 2);

      function point(num, dight) {
          const mover = 10 ** dight;
          return Math.floor(num * mover) / mover;
      }
      
    </script>
</body>
</html>
